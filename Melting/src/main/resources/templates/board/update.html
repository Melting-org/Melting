<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Melting | 통합 유머 커뮤니티</title>
<link rel="stylesheet" type="text/css" href="css/board/update.css">
</head>
<body>
	<div id="header">
		<div class="header-area">
			<div class="logo"><a th:href="@{/}"><img src="images/meltingLogo.JPG"></a></div>
			<div class="menu">
				<h2 class="best">BEST</h2>
				<h2 class="new">NEW</h2>
				<h2 class="m">M</h2>
			</div>
 			<div class="my">name님</div>				
		</div>
	</div>
	
	<div id="container">
		<div class="write-name"><h1>게시글 수정하기</h1></div>
		<div class="write-area">
			<form th:action="@{/update}" method="POST">
				<input type="hidden" name="boardseq" th:value="${board.boardseq}">
				
				
				<table border="1">
					<tr>
						<th>작성자</th>
						<td><input type="text" name="membername" th:value="${board.membername}" readonly></td>
					</tr>
					<tr>
						<th>제목</th>
						<td style="width:250px;"><input type="text" name="title" th:value="${board.title}"></td>
					</tr>
					<tr>
						<th>내용</th>
						<td><input type="text" name="boardtxt" th:value="${board.boardtxt}"></td>
					</tr>
					
					<tr>
						<th colspan="2">
							<input type="submit" value="수정하기">
						</th>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
